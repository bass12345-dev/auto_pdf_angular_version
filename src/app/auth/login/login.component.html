<app-header [title]="title" [below_title]="below_title"></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-8">
      <div class="card rounded-4">
        <div class="card-body p-4 p-md-4 p-xl-5">
          <form id="login_form">
            <div class="row g-2">
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                  />
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                  />
                  <label for="password" class="form-label">Password</label>
                </div>
              </div>
            </div>
            <div class="row g-1">
              <button type="button" (click)="submit()" [disabled] = "_submit_button" class="btn btn-primary btn-lg btn-block">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
